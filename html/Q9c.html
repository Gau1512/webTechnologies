<html>
    <body>
        <form>
            <h2>Employee Details</h2>
            <table border="1">
                <tr>
                    <td><label for="nm">Name </label></td>
                    <td><input type="text" name="nm" id="nm" required autofocus minlength="3"/></td>
                </tr>
                <tr>
                    <td><label for="emp">Employee Code </label></td>
                    <td><input type="number" name="emp" id="emp" required autofocus minlength="3"/></td>
                </tr>
                <tr>
                    <td><label>Department</label></td>
                    <td>
                        <input type="radio" name="department" id="ADMIN" value="ADMIN"><label for="ADMIN">ADMIN</label> <BR>
                        <input type="radio" name="department" id="HR" value="HR"><label for="HR">HR</label> <br>
                        <input type="radio" name="department" id="TECHNICAL" value="TECHNICALN"><label for="TECHNICAL">TECHNICAL</label> <br>
                        <input type="radio" name="department" id="ACCOUNTS" value="ACCOUNTS"><label for="ACCOUNTS">ACCOUNTS</label> <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="doj">Date Of Joining</label></td>
                    <td><input type="date" name="doj" id="doj"></td>
                </tr>
                <tr>
                    <td><label for="addr">Address</label></td>
                    <td><textarea name="addr" id="addr" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label">Training Programs Attented</label></td>
                    <td>
                        <input type="checkbox" name="tpa" id="html/dhtml" value="html/dhtml"><label for="html/dhtml">HTML/DHTML</label> <br>
                        <input type="checkbox" name="tpa" id="java" value="java"><label for="java">JAVA</label> <br>
                        <input type="checkbox" name="tpa" id="client/server" value="client/server"><label for="client/server">CLIENT/SERVER</label> <br>
                        <input type="checkbox" name="tpa" id=".net" value=".net"><label for=".net">.NET</label> <br>
                    </td>
                </tr>
                <tr>
                    <td><label>Trainig Programs Need to Attend</label></td>
                    <td><select name="sub" id="sub">
                        <option value="test">---select one---</option>
                        <option value="javascript">JAVASCRIPT</option>
                        <option value="jstruts">JSTRUTS</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Send the information at</label></td>
                    <td>
                        <a href="https://www.empinfo.com/EmpInfoWeb/app/login/access" target="_blank">empinfo@patni.com</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
