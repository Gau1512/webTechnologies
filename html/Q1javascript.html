<html>
    <head>
        <style>
            form{
                width: 40%;
                background-color: aqua;
                color: red;
                border: 2px solid blue;
                
            }
        </style>
        <script>
            function findlargest(){
                var n1 = parseInt(document.getElementById("num1").value);
                var n2 = parseInt(document.getElementById("num2").value);
                var n3 = parseInt(document.getElementById("num3").value);

                if(n1>n2 && n1>n3){

                    document.getElementById("mydiv").innerHTML="Largest number  : "+n1;
                }
                else if(n2>n3){

                document.getElementById("mydiv").innerHTML="Largest number  : "+n2;
                }
                else{
                    document.getElementById("mydiv").innerHTML="Largest number  : "+n3;  
                }
                

            }
        </script>

    </head>
    <body>
        <form action="">
            Number1 : <input type="text" name="num1" id="num1"><br>
            Number2 : <input type="text" name="num2" id="num2"><br>
            Number3 : <input type="text" name="num3" id="num3"><br>
            <button type="button" name="btn" id="btn" value="largest" onclick="findlargest()" style="background-color: rgb(178, 169, 185); margin-left: 100px;">Display Largest</button>


        </form>
        <div id="mydiv"></div>
    </body>
</html>
